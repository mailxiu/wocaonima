<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="Light Year Admin V5是一个基于Bootstrap v5.1.3的后台管理系统的HTML模板。">
<title>Editor.md - 文章详情</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="js/editor.md/css/editormd.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.min.css">
<script type="text/javascript" src="js/layer/layer.js"></script>
<style>

</style>
</head>
  
<body>
<div class="container-fluid">

  <div class="row">

  	<div class="col-lg-12">
  	  <div class="card" style="height: 100%">
		  <div class="col-md-12">
			  <div id="test-editor">
				  <textarea name="md" th:text="${markdown.md}" style="display:none;"></textarea>
			  </div>
		  </div>
  	  </div>
    </div>

  </div>

</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<!--表单处理插件-->
<script type="text/javascript" th:src="@{/js/jquery.form.min.js}"></script>
<script type="text/javascript" src="js/editor.md/editormd.min.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>
<script type="text/javascript">
	$(function() {
		var editor = editormd("test-editor", {
			// width  : "100%",
			height : "100vh",
			path   : "js/editor.md/lib/",
			codeFold : true,
			watch: false,
			readOnly:true,
			htmlDecode : '"style,script,iframe', // 开启标签
			imageUpload : false,
			onload: () => {
				editor.previewing(); //预览效果
			},
		});
	});
</script>
<script type="text/javascript">
	$(function () {
		$("#keepData").click(function () {

			$("#markdown_form").ajaxSubmit(function (result) {

				if(result.code==0){
					layer.msg("数据修改成功");
				}else{

					layer.msg("数据修改失败");
				}
			});
		});
	});
</script>
</body>
</html>
