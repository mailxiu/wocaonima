<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
<meta name="description" content="Light Year Admin V5是一个基于Bootstrap v5.1.3的后台管理系统的HTML模板。">
<title>导出向导 - 光年(Light Year Admin V5)后台管理系统模板</title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--tags插件css-->
<link type="text/css" rel="stylesheet" href="js/jquery-tagsinput/jquery.tagsinput.min.css">
<!--上传插件css-->
<link type="text/css" rel="stylesheet" href="js/webuploader/webuploader.css">
<!--灯箱效果插件css-->
<link type="text/css" rel="stylesheet" href="js/magnific-popup/magnific-popup.min.css">
<link rel="stylesheet" type="text/css" href="css/animate.min.css">
<link rel="stylesheet" type="text/css" href="css/style.min.css">
<style>
  /*示例三*/
  .mx-w-800 {
    max-width: 800px;
    margin: 0 auto;
  }
</style>
</head>
  
<body>
<div class="container-fluid">
  
  <div class="row">

    <div class="col-lg-12">
      <div class="card">
        <header class="card-header"> </header>
        <div class="card-body">

          <form id="verify_form" action="/record/verify" method="post" class="mx-w-800" onsubmit="return false;">
            <div class="mb-3 row align-items-center">
              <div class="col-md-2"><label class="col-form-label">项目条形码</label></div>
              <div class="col">
                <input type="text" class="form-control" name="barCode" value="" placeholder="请输入项目条形码" />
              </div>
            </div>
            <div class="mb-3 row align-items-center">
              <div class="col-md-2"><label class="col-form-label" for="passwordTwo">通过率</label></div>
              <div class="col">
                <input type="number" class="form-control" id="passwordTwo" name="passRate" value="" placeholder="请输入通过率例如：0.8" />
              </div>
              <div class="col-auto"><small class="form-text"></small>填写0.8相当于80%通过率,以此类推</div>
            </div>
            <div class="mb-3 row align-items-center">
              <div class="col-md-2"><label class="col-form-label" for="base">计划基数</label></div>
              <div class="col">
                <input type="number" class="form-control" id="base" name="base" value="0" placeholder="请输入计划基数" />
              </div>
              <div class="col-auto"><small class="form-text"></small>当用户在该项目下的扫码记录低于计划基数时忽略</div>
            </div>

            <div class="mb-3 row">
              <div class="col offset-md-2">
                <button id="verify_btn" type="button" class="btn btn-primary">立即执行</button>
                <button type="reset" class="btn btn-default">重 置</button>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
  
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!--tags插件-->
<script type="text/javascript" src="js/jquery-tagsinput/jquery.tagsinput.min.js"></script>
<!--上传插件-->
<script type="text/javascript" src="js/webuploader/webuploader.js"></script>
<!--灯箱效果插件-->
<script type="text/javascript" src="js/magnific-popup/magnific-popup.min.js"></script>
<!--通知消息插件-->
<script type="text/javascript" src="js/bootstrap-notify.min.js"></script>
<!--表单处理插件-->
<script type="text/javascript" src="js/jquery.form.min.js"></script>
<script type="text/javascript" src="js/lyear-loading.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>

<script type="text/javascript">
  $(function () {

    $("#verify_btn").click(function () {

      var index = layer.load(2, { shade:  [0.1, '#000'] },'加载中...');  // 0.1透明度的白色背景

      $("#verify_form").ajaxSubmit(function (result, status, xhr) {

        layer.msg(result.msg);

        layer.close(index);

      });
    });

  });
</script>
</body>
</html>
